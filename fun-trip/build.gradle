plugins {
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '3.1.4'
}

group 'fun.trip'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "net.onedaybeard.artemis:artemis-odb:2.2.0"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
